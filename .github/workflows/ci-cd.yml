name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  # Job pour exÃ©cuter tous les tests avec Docker Compose
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“ Clean up Docker to free space
        run: |
          docker system prune -af
          docker builder prune -af

      - name: ğŸ”§ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: ğŸ” Debug user and permissions
        run: |
          id
          ls -ld .

      - name: ğŸ”§ Fix permissions for test directories
        run: |
          mkdir -p test-data
          chmod -R 755 test-data
          chown -R $(id -u):$(id -g) test-data

      - name: ğŸ§ª Run tests
        run: |
          export MY_UID=$(id -u)
          export MY_GID=$(id -g)
          MY_UID=$MY_UID MY_GID=$MY_GID docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit

      - name: ğŸ“œ Save logs on failure
        if: failure()
        run: |
          docker-compose -f docker-compose.test.yml logs > test-logs.txt
          cat test-logs.txt

      - name: ğŸš¹ Clean up
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v --rmi local

  # Job pour construire et pousser les images Docker
  docker-build-push:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Free up disk space (GitHub Actions)
        run: |
          echo "ğŸ§¹ Cleaning up disk space..."
          docker system prune -af
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
          

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      
      - name: ğŸ Clean up Docker to free space
        run: |
          docker system prune -af
          docker builder prune -af

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ·ï¸ Generate Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/smart-campus-frontend
            ghcr.io/${{ github.repository }}/smart-campus-navigation-bot
            ghcr.io/${{ github.repository }}/smart-campus-lost-and-found
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=match,pattern=v(\d+\.\d+\.\d+),group=1

      - name: ğŸ—ï¸ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/smart-campus-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository }}/smart-campus-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ—ï¸ Build and push navigation-bot image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/navigation-bot
          file: ./Backend/navigation-bot/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/smart-campus-navigation-bot:${{ github.sha }}
            ghcr.io/${{ github.repository }}/smart-campus-navigation-bot:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ—ï¸ Build and push lost-and-found image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/lost-and-found
          file: ./Backend/lost-and-found/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/smart-campus-lost-and-found:${{ github.sha }}
            ghcr.io/${{ github.repository }}/smart-campus-lost-and-found:latest
          labels: ${{ steps.meta.outputs.labels }}
