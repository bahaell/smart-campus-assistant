<div class="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center px-4">
  <div class="max-w-6xl w-full bg-white rounded-2xl shadow-xl p-8 md:p-12 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

    <!-- Colonne 1: Image de la fusée -->
    <div class="flex justify-center">
      <img src="assets/images/launch-success.png" alt="Rocket launching from laptop" class="w-80 h-auto">
    </div>

    <!-- Colonne 2: Texte + Countdown + Form -->
    <div>
      <!-- Titre -->
      <div class="text-center md:text-left mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Coming Soon</h1>
        <p class="text-lg text-gray-600">We're working hard to bring you something amazing!</p>
      </div>

      <!-- Compte à rebours -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
        <div class="bg-blue-50 rounded-lg p-4 text-center">
          <span class="text-3xl font-bold text-blue-600">{{ days }}</span>
          <p class="text-gray-600 text-sm mt-1">Days</p>
        </div>
        <div class="bg-blue-50 rounded-lg p-4 text-center">
          <span class="text-3xl font-bold text-blue-600">{{ hours }}</span>
          <p class="text-gray-600 text-sm mt-1">Hours</p>
        </div>
        <div class="bg-blue-50 rounded-lg p-4 text-center">
          <span class="text-3xl font-bold text-blue-600">{{ minutes }}</span>
          <p class="text-gray-600 text-sm mt-1">Minutes</p>
        </div>
        <div class="bg-blue-50 rounded-lg p-4 text-center">
          <span class="text-3xl font-bold text-blue-600">{{ seconds }}</span>
          <p class="text-gray-600 text-sm mt-1">Seconds</p>
        </div>
      </div>

      <!-- Formulaire de notification -->
      <div>
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center md:text-left">Get Notified When We Launch</h2>
        <div class="flex gap-2">
          <input
            type="email"
            placeholder="Enter your email"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
            Notify Me
          </button>
        </div>
      </div>

      <!-- Réseaux sociaux -->
      <div class="mt-8 text-center md:text-left">
        <div class="flex justify-center md:justify-start space-x-6">
          <a href="#" class="text-gray-500 hover:text-blue-600 transition-colors duration-200">
            <span class="sr-only">Facebook</span>
            <lucide-icon [name]="'facebook'" class="h-6 w-6"></lucide-icon>
          </a>
          <a href="#" class="text-gray-500 hover:text-blue-600 transition-colors duration-200">
            <span class="sr-only">Twitter</span>
            <lucide-icon [name]="'twitter'" class="h-6 w-6"></lucide-icon>
          </a>
          <a href="#" class="text-gray-500 hover:text-blue-600 transition-colors duration-200">
            <span class="sr-only">Instagram</span>
            <lucide-icon [name]="'instagram'" class="h-6 w-6"></lucide-icon>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
